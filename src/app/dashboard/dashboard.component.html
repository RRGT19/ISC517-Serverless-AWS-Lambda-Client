<div class="row">
  <div class="col-12">
    <div class="float-right">
      <button type="button" class="btn btn-primary" (click)="launchModal()">Crear</button>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-link" (click)="getAll()">Refrescar</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table mt-2">
        <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Horario</th>
          <th scope="col" style="width: 10px"></th>
          <th scope="col" style="width: 10px"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of studentList">
          <th scope="row">{{s.id}}</th>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.time}}</td>
          <td>
            <button type="button" class="btn btn-link btn-sm" (click)="launchModal(s)">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(s.id)">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
