<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form autocomplete="off" #f="ngForm">

    <div class="form-group">
      <label for="nameInput">Nombre</label>
      <input type="email" class="form-control" id="nameInput" [(ngModel)]="student.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="email" class="form-control" id="emailInput" [(ngModel)]="student.email" name="email" required>
    </div>

    <div class="form-group" *ngIf="!student.id">
      <label for="timeSelect">Horario</label>
      <select class="form-control" id="timeSelect" [(ngModel)]="student.time" name="time" required>
        <option value="8:00 am">8:00 am</option>
        <option value="9:00 am">9:00 am</option>
        <option value="10:00 am">10:00 am</option>
        <option value="11:00 am">11:00 am</option>
        <option value="12:00 pm">12:00 pm</option>
        <option value="1:00 pm">1:00 pm</option>
        <option value="2:00 pm">2:00 pm</option>
        <option value="3:00 pm">3:00 pm</option>
        <option value="4:00 pm">4:00 pm</option>
        <option value="5:00 pm">5:00 pm</option>
        <option value="6:00 pm">6:00 pm</option>
        <option value="7:00 pm">7:00 pm</option>
        <option value="8:00 pm">8:00 pm</option>
        <option value="9:00 pm">9:00 pm</option>
      </select>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" [disabled]="f.invalid" (click)="onSubmit()">Guardar</button>
</div>
